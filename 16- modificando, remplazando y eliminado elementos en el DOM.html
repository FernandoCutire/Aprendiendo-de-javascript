<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16- modificando, remplazando y eliminado elementos en el DOM</title>
</head>
<body>
     <ol id="lista">
        <li id="primero">Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
    </ol>
    <script>
    
         var elemento = document.createElement("li"),
           contenido = document.createTextNode("Cuti");
         elemento.appendChild(contenido);

         var padre = document.getElementsByTagName("li")[0].parentNode,
             referencia = document.getElementsByTagName("li")[0];  
           padre.removeChild(referencia); 

    </script>
</body>
</html>
